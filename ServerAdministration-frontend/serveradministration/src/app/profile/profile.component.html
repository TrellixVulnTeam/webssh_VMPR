<div class="bg-photo">
  <div class="center">
    <div>
      <h1>{{user?.username}}'s profile</h1>
      <ul>
        <li>Username: {{user?.username}}</li>
        <li>First name: {{user?.firstName}}</li>
        <li>Last name: {{user?.lastName}}</li>
        <li>Email: {{user?.email}}</li>
      </ul>
      <h3>Servers</h3>
      <ul *ngFor="let server of user?.servers">
        <li>Name: {{server.serverName}}</li>
        <li>IP: {{server.serverIp}}</li>
        <li>Port: {{server.port}}</li>
        <li><button (click)="deleteServer(server.serverId)" class="delbutton">Delete</button></li>
      </ul>
      <a href="/terminal" class="termbutton">Terminal</a>
    </div><br>
    <button (click)="addServer()" class="button">Add server</button>
    <button (click)="logOut()" class="button">Log out!</button>
  </div>
</div>
